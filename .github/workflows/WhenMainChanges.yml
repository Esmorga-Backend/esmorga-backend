name: Deploy QA Env & Then Test E2E & Test Postman
run-name: ${{ github.actor }} is deploying new code to QA Env ðŸš€
on:
  push:
    branches:
    - main


jobs:
  RunTestsOnUbuntu:
    name: Run npm test on Ubuntu
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      AIO_TOKEN: ${{secrets.AIO_TOKEN}}


    steps:
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.11.0
      with:
        mongodb-version: '7.0'
        mongodb-db: esmorga
        mongodb-port: 27017
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22.1'

    - run: npm ci
    - run: npm run test:create:cycle
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Run Service
      uses: ./.github/actions/runService
      env:
        MONGODB_URI: ${{secrets.MONGODB_URI}}
        NODE_ENV: ${{vars.NODE_ENV}}
        JWT_SECRET: ${{secrets.JWT_SECRET}}
        ACCESS_TOKEN_TTL: ${{vars.ACCESS_TOKEN_TTL}}
        MAX_PAIR_OF_TOKEN: ${{vars.MAX_PAIR_OF_TOKEN}}
        EMAIL_USER: ${{vars.EMAIL_USER}}
        EMAIL_PASS: ${{secrets.EMAIL_PASS}}
        APP_PORT: ${{vars.APP_PORT}}
        APP_LINK: ${{vars.APP_LINK}}
        LOGIN_ATTEMPTS_TTL: ${{vars.LOGIN_ATTEMPTS_TTL}}
        MAX_LOGIN_ATTEMPTS: ${{vars.MAX_LOGIN_ATTEMPTS}}
        DNS_NAME: ${{vars.DNS_NAME}}
    - name: Run Postman
      uses: ./.github/actions/runPostmanTests
      with:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        POSTMAN_TOKEN: ${{ secrets.POSTMAN_TOKEN }}
    - name: Run E2E Tests
      uses: ./.github/actions/runE2ETests
      with:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    - name: Run Reporting
      uses: ./.github/actions/runReporting
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  DeployToQA:
    needs: RunTestsOnUbuntu
    uses: ./.github/workflows/Deploy.yml
    secrets: inherit
    with:
      environment: QA
