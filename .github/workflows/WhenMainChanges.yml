  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
    Run-tests-on-Ubuntu:
      name: Run npm test on Ubuntu
      runs-on: ubuntu-latest

      env:
        APP_PORT: 3000
        MONGODB_URI: "mongodb://localhost:27017/esmorga"

        NODE_ENV: LOCAL"
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        ACCESS_TOKEN_TTL: 600
        MAX_PAIR_OF_TOKEN: 5
        AIO_TOKEN: ${{ secrets.AIO_TOKEN }}
        CYPRESS_BASE_URL: http://localhost:3000/
        POSTMAN_TOKEN: ${{ secrets.postmanToken }}
        DNS_NAME: http://localhost:3000
        SSHRSA: ${{ secrets.SSHRSA}}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      steps:
        - name: Start MongoDB
          uses: supercharge/mongodb-github-action@1.11.0
          with:
            mongodb-version: '7.0'
            mongodb-db: esmorga
            mongodb-port: 27017
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: '22.1'

        - name: Display Branch Name
          run: |
                echo "Current Branch: ${{ github.ref }}"
                echo ${GITHUB_HEAD_REF}
                echo ${GITHUB_BASE_REF}

        - run: npm ci
        - run: npm run test:create:cycle
        - name: Checkout repository
          uses: actions/checkout@v2
        - name: Run Unit Tests
          uses: ./.github/actions/runUnitTests
        - name: Run Component Tests
          uses: ./.github/actions/runComponentTests
        - name: Run Service
          uses: ./.github/actions/runService
        - name: Run Postman
          uses: ./.github/actions/runPostmanTests
        - name: Run E2E Tests
          uses: ./.github/actions/runE2ETests
#        - name: Deploy to QA
#          uses: ./.github/actions/DeployToQA
        - name: Set up Python "pypy3.9"
          uses: actions/setup-python@v5
          with:
            python-version: "pypy3.9"
        - name: Install dependencies And Deploy to QA
          shell: bash
          run: |
            python -m pip install --upgrade pip paramiko 
            python .github/workflows/scripts/DeployToEnv.py qa.esmorga.canarte.org ${{ secrets.SSHRSA}}