name: "Run Playwright E2E Tests"

on:
  workflow_dispatch:   
  schedule:
    - cron: '0 18 * * *'

jobs:
  run-e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.1

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Notify Slack - Test Runner Starting
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -z "$SLACK_WEBHOOK" ]; then
            echo "SLACK_WEBHOOK_URL secret is not set"
            exit 1
          fi
          curl -s -X POST -H 'Content-type: application/json' \
            --data '{"text":"ðŸš€ Playwright E2E test runner is starting."}' \
            "$SLACK_WEBHOOK"

      - name: Run Playwright tests
        env:
          BASE_URL: ${{ vars.BASE_URL }}
          ADMIN_USER_EMAIL: ${{ vars.ADMIN_USER_EMAIL }}
          ADMIN_USER_PASSWORD: ${{ secrets.ADMIN_USER_PASSWORD }}
          USER_1_EMAIL: ${{ vars.USER_1_EMAIL }}
          USER_1_PASSWORD: ${{ secrets.USER_1_PASSWORD }}
          USER_2_EMAIL: ${{ vars.USER_2_EMAIL }}
          USER_2_PASSWORD: ${{ secrets.USER_2_PASSWORD }}
          USER_3_EMAIL: ${{ vars.USER_3_EMAIL }}
          USER_3_PASSWORD: ${{ secrets.USER_3_PASSWORD }}
          USER_EMAIL_FORGOT: ${{ vars.USER_EMAIL_FORGOT }}
        run: npx playwright test --reporter=html

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Notify Slack - Test Runner Finished
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPORT_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          if [ -z "$SLACK_WEBHOOK" ]; then
            echo "SLACK_WEBHOOK_URL secret is not set"
            exit 1
          fi
          curl -s -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"âœ… Playwright E2E test runner finished. View report: <$REPORT_URL>\"}" \
            "$SLACK_WEBHOOK"
