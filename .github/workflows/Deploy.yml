name: Deploy
run-name: ${{ github.actor }} is deploying release to ${{ inputs.environment }} Env ðŸš€
on:

  workflow_dispatch:
    inputs:
      environment:
        description: 'DEPLOY ENV'
        required: true
        default: PROD


  workflow_call:
    inputs:
      environment:
        description: 'DEPLOY ENV'
        required: true
        type: QA
jobs:
  Deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:

      - name: Create .env
        run: |
          echo APP_PORT=${{vars.APP_PORT}} >> .env 
          echo MONGODB_URI=${{secrets.MONGODB_URI}} >> .env 
          echo NODE_ENV=${{vars.NODE_ENV}} >> .env 
          echo JWT_SECRET=${{secrets.JWT_SECRET}} >> .env 
          echo ACCESS_TOKEN_TTL=${{vars.ACCESS_TOKEN_TTL}} >> .env 
          echo MAX_PAIR_OF_TOKEN=${{vars.MAX_PAIR_OF_TOKEN}} >> .env 
          echo EMAIL_USER=${{vars.EMAIL_USER}} >> .env 
          echo EMAIL_PASS=${{secrets.EMAIL_PASS}} >> .env 
          echo APP_LINK=${{vars.APP_LINK}} >> .env 

      - name: Set up Python "pypy3.9"
        uses: actions/setup-python@v5
        with:
          python-version: "pypy3.9"
      - name: Install dependencies And Deploy
        shell: bash
        run: |
          python -m pip install --upgrade pip paramiko 
          python .github/workflows/scripts/DeployToEnv.py esmorga.canarte.org ${{inputs.SSHRSA}}
          rm .env


