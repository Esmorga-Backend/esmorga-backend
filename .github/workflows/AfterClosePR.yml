name: Deploy QA Evv
run-name: ${{ github.actor }} is deploying new code to QA Env ðŸš€
on:
  pull_request:
#    types: [closed]
    types: [synchronize]
    
    branches:
      - main
  workflow_dispatch:
  
jobs:
  Deploy-QA:
    name: Run Deploy QA
# This filter works, delete it 
#    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python "pypy3.9"
        uses: actions/setup-python@v5
        with:
          python-version: "pypy3.9"
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: python -m pip install --upgrade pip paramiko StringIO
      - run: python .github/workflows/scripts/DeployToEnv.py ec2-34-254-203-250.eu-west-1.compute.amazonaws.com ${{ secrets.SSHRSA}}