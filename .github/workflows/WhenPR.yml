name: Run  Unit & Component Tests
run-name: ${{ github.actor }} is testing PR ${{ github.ref }} new code ðŸš€

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches:
      - main
    paths:
      - "**"
  workflow_dispatch:

jobs:
  Run-tests-on-Ubuntu:
    name: Run npm test on Ubuntu
    runs-on: ubuntu-latest
    environment: LOCAL
    permissions:
      contents: write
      pull-requests: write
    env:
      AIO_TOKEN: ${{ secrets.AIO_TOKEN }}
      POSTMAN_TOKEN: ${{ secrets.postmanToken }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Create env
        id: createEnv
        uses: ./.github/actions/CreateENV

      - name: Create env
        run: 
          echo "${{steps.createEnv.outputs}}"

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.11.0
        with:
          mongodb-version: "7.0"
          mongodb-db: esmorga
          mongodb-port: 27017

      - uses: actions/setup-node@v4
        with:
          node-version: "22.1"


      - run: npm ci
      - run: npm run test:create:cycle
      - name: Run Unit Tests
        uses: ./.github/actions/runUnitTests
        with:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Run Component Tests
        uses: ./.github/actions/runComponentTests
        with:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Run Service
        uses: ./.github/actions/runService
      - name: Run Postman
        uses: ./.github/actions/runPostmanTests
        with:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          POSTMAN_TOKEN: ${{ secrets.POSTMAN_TOKEN }}
      - name: Run E2E Tests
        uses: ./.github/actions/runE2ETests
        with:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      - name: Run Reporting
        uses: ./.github/actions/runReporting
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Push OAS
        uses: ./.github/actions/pushOasFile
        with:
          AUTO_SSH_PRIVATE_KEY: ${{ secrets.AUTO_SSH_PRIVATE_KEY }}
