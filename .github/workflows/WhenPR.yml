on:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches:
    - main
    - release/*

    paths-ignore:
    - .github/tmp
    - swagger.json
    - README.md
  workflow_dispatch:

jobs:
  Run-Unit-Tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: ./.github/actions/runUnitTests
        env:
          NODE_ENV: LOCAL

      - name: Run Reporting
        uses: ./.github/actions/runReporting
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

