name: Run  Unit & Component Tests
run-name: ${{ github.actor }} is testing PR new code ðŸš€
on:
  pull_request:
    types: [opened,reopened,edited,synchronize]
    branches:
      - main
    paths:
      - '**'
  workflow_dispatch:
    
    
jobs:
  Run-tests-on-Ubuntu:
    name: Run npm test on Ubuntu
    runs-on: ubuntu-latest
    permissions:
      # Required to checkout the code
      contents: read
      # Required to put a comment into the pull-request
      pull-requests: write
    env:
      APP_PORT: 3000
      MONGODB_URI: "mongodb://localhost:27017/"
      REDIS_HOST: "redis-10358.c6.eu-west-1-1.ec2.redns.redis-cloud.com"
      REDIS_PORT: 10358
      NODE_ENV: "LOCAL"
      JWT_SECRET: "${{ secrets.JWT_SECRET }}"
      ACCESS_TOKEN_TTL: 600
      MAX_PAIR_OF_TOKEN: 5
      AIO_TOKEN: "${{ secrets.AIO_TOKEN }}"
    continue-on-error: true
    steps:
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.11.0
        with:
          mongodb-version: '6.0'
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.1'
      - run: echo $APP_PORT
      - run: npm ci
      - run: npm run test:create:cycle
      - name : Run Unit Tests
        id: unit-tests
        run: npm run test:cov:unit
      - name : Upload Results
        if: failure() && steps.unit-tests.outcome == 'failure'
        run: node test/scripts/features-tool.js report/junit-unit.xml --Upload-Results 
      - name : Run Component Tests
        id: component-tests
        run: npm run test:cov:component
      - name : Upload Results
        if: failure() && steps.component-tests.outcome == 'failure'
        run: node test/scripts/features-tool.js report/junit-component.xml --Upload-Results


#     
#      - run: node test/scripts/features-tool.js report/cypress-e2e.xml --Upload-Results

      - name: Coverage report on Git Hub
        uses: boris-amenitiz/lcov-pull-request-report@v1.0.0
        with:
          lcov-file: coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-title:
          all-files-minimum-coverage: 75
          changed-files-minimum-coverage: 75
      
  