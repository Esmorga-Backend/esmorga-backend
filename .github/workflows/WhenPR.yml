name: Run  Unit & Component Tests
run-name: ${{ github.actor }} is testing PR ${{ github.ref }} new code ðŸš€
on:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches:
      - main
    paths:
      - "**"
  workflow_dispatch:

jobs:
  Run-tests-on-Ubuntu:
    name: Run npm test on Ubuntu
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      APP_PORT: 3000
      MONGODB_URI: "mongodb://localhost:27017/esmorga"
      NODE_ENV: LOCAL
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      ACCESS_TOKEN_TTL: 600
      MAX_PAIR_OF_TOKEN: 5
      AIO_TOKEN: ${{ secrets.AIO_TOKEN }}
      CYPRESS_BASE_URL: http://localhost:3000/
      POSTMAN_TOKEN: ${{ secrets.postmanToken }}
      DNS_NAME: http://localhost:3000
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      EMAIL_USER: esmorgamailservice@gmail.com
      EMAIL_PASS: ${{ secrets.EMAIL_PASS}}
      APP_LINK: https://www.google.com

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: TEST
        shell: bash
        run: |
          python -m pip install --upgrade pip ruamel.yaml gitpython
          python .github/workflows/scripts/CheckEnv.py ${{secrets.PAT}}
          cat .github/workflows/TEST.yml
  
      - name: Configure Git
        if: failure()
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AUTO_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git remote set-url origin git@github.com:Esmorga-Backend/esmorga-backend.git
          git config --global user.email "pablo.canarte.accenture@gmail.com"
          git config --global user.name "EsmorgaPipeBot"
          git add .github/workflows/*.yml
          git commit -m "Update VARS from GitHub Actions"
          git push --force-with-lease origin HEAD:refs/heads/${GITHUB_HEAD_REF}


