name: Run  Unit & Component Tests
run-name: ${{ github.actor }} is testing PR ${{ github.ref }} new code ðŸš€
on:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches:
    - main
    paths:
    - '**'
  workflow_dispatch:

jobs:
  SetupEnv:
    uses: ./.github/workflows/CheckEnv.yml
    secrets: inherit


  Run-tests-on-Ubuntu:
    needs: SetupEnv
    name: Run npm test on Ubuntu
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      AIO_TOKEN: ${{secrets.AIO_TOKEN}}
      AOITOKEN: ${{secrets.AOITOKEN}}
      SLACK_WEBHOOK_URL: ${{secrets.SLACK_WEBHOOK_URL}}


    steps:
    - name: Create .env
      run: |
        echo MONGODB_URI=${{secrets.MONGODB_URI}} >> .env 
        echo NODE_ENV=${{vars.NODE_ENV}} >> .env 
        echo JWT_SECRET=${{secrets.JWT_SECRET}} >> .env 
        echo ACCESS_TOKEN_TTL=${{vars.ACCESS_TOKEN_TTL}} >> .env 
        echo MAX_PAIR_OF_TOKEN=${{vars.MAX_PAIR_OF_TOKEN}} >> .env 
        echo EMAIL_USER=${{vars.EMAIL_USER}} >> .env 
        echo EMAIL_PASS=${{secrets.EMAIL_PASS}} >> .env 


    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.11.0
      with:
        mongodb-version: '7.0'
        mongodb-db: esmorga
        mongodb-port: 27017
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22.1'
    - run: npm ci
    - run: npm run test:create:cycle
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Run Unit Tests
      uses: ./.github/actions/runUnitTests
      with:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    - name: Run Component Tests
      uses: ./.github/actions/runComponentTests
      with:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    - name: Run Service
      uses: ./.github/actions/runService
    - name: Run Postman
      uses: ./.github/actions/runPostmanTests
      with:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        POSTMAN_TOKEN: ${{ secrets.POSTMAN_TOKEN }}
    - name: Run E2E Tests
      uses: ./.github/actions/runE2ETests
      with:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    - name: Run Reporting
      uses: ./.github/actions/runReporting
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Push OAS
      uses: ./.github/actions/pushOasFile
      with:
        AUTO_SSH_PRIVATE_KEY: ${{ secrets.AUTO_SSH_PRIVATE_KEY }}


