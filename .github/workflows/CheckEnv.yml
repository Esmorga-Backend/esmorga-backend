name: Check vars & secrets
on:
  workflow_call:

jobs:
  setup-secrets:
    runs-on: ubuntu-latest

    steps:
    - name: Get Last
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT }}

    - name: Preare system
      shell: bash
      run: |
        npm ci

    - name: Get vars or secrets needed to run
      shell: bash
      run: |
        python -m pip install --upgrade pip ruamel.yaml gitpython
        python .github/workflows/scripts/CheckEnv.py ${{secrets.PAT}} 
 
    - name: Update Git
      if: failure()
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "Github Actions"
        git fetch --unshallow
        git checkout ${{ github.head_ref }}
        git pull
        git merge --no-ff ${{ github.ref }} -m "Auto-merge ${{ github.ref }} to  ${{ github.head_ref }}"
        git push

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.11.0
      with:
        mongodb-version: '7.0'
        mongodb-db: esmorga
        mongodb-port: 27017

    - uses: actions/setup-node@v4
      with:
        node-version: '22.1'


    - name: Run Service
      uses: ./.github/actions/runService
      env:
        MONGODB_URI: ${{secrets.MONGODB_URI}}
        NODE_ENV: ${{vars.NODE_ENV}}
        JWT_SECRET: ${{secrets.JWT_SECRET}}
        ACCESS_TOKEN_TTL: ${{vars.ACCESS_TOKEN_TTL}}
        MAX_PAIR_OF_TOKEN: ${{vars.MAX_PAIR_OF_TOKEN}}
        EMAIL_USER: ${{vars.EMAIL_USER}}


    - name: Push OAS
      uses: ./.github/actions/pushOasFile
      with:
        AUTO_SSH_PRIVATE_KEY: ${{ secrets.AUTO_SSH_PRIVATE_KEY }}
