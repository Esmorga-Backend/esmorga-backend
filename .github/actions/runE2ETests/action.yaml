name: "Run E2E Tests"
description: "Run E2E Tests"
inputs:
  SLACK_WEBHOOK_URL:
    description: 'URL'
    required: true
  MOCK_SERVER_USERNAME:
    description: 'Username for Mock Server'
    required: true  
  MOCK_SERVER_PASSWORD:
    description: 'Password for Mock Server'
    required: true
runs:
  using: "composite"
  steps:
        - name: Set TERM environment variable
          shell: bash
          run: echo "TERM=xterm-256color" >> $GITHUB_ENV
        - name: Install dependencies & Run
          shell: bash
          run: |
           npm ci
           npm run test:e2e-run-cypress
        - name: Run Reporting
          uses: ./.github/actions/SlackCom
          with: 
            msg: "Backend  E2E Test Fails"
            SLACK_WEBHOOK_URL: ${{ inputs.SLACK_WEBHOOK_URL }}
          if: failure()
        - name : Upload Results
          shell: bash
          if: always()
          run: |
                if [ "${GITHUB_HEAD_REF}" == "" ]; then
                node test/scripts/features-tool.js report/junit-e2e.xml --Upload-Results 
                fi
