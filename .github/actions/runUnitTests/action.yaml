name: "Run Unit Tests"
description: "Run Unit Tests"
runs:
  using: "composite"
  steps:
        - name: Install dependencies
          run: npm ci
          shell: bash
        - name: Run tests now
          run: npm run test:cov:unit
          shell: bash
        - name : Upload Results
          shell: bash
          if: always()
          run: node test/scripts/features-tool.js report/junit-unit.xml --Upload-Results 